<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Links -->
		<link
			rel="icon"
			href="./assets/img/favicon.png"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/pokedex.css"
		/>

		<title>Pokédex</title>
	</head>
	<body>
		<main>
			{% if result.length == 0: %}
			<img
				src="./assets/img/favicon.png"
				alt="Pikachu"
				class="pokemon__image"
			/>
			{% else %}
			<div class="img_container">
				<img
					src="assets/pokemons/{{imagem}}"
					alt="{{ result }}"
					class="pokemon__image"
				/>
				<label class="pokemon__label">é um {{result}}?</label>
			</div>

			{% endif %}

			<h1 class="pokemon__data">
				<span class="pokemon__number"></span> -
				<span class="pokemon__name"></span>
			</h1>

			<form
				action="/send"
				name="send_data"
				method="post"
				role="form"
				enctype="multipart/form-data"
				class="php-email-form form"
			>
				<label
					class="input__search"
					for="upload-photo"
					id="pokemon_label"
					>> Selecionar imagem do Pokemon &lt;</label
				>
				<input
					type="file"
					name="img_pokemon"
					id="upload-photo"
					class=""
				/>
				<div class="buttons">
					<button
						type="submit"
						class="button btn-prev"
					>
						Encontrar Pokemon
					</button>
				</div>
			</form>

			<img
				src="./assets/img/pokedex.png"
				alt="pokedex"
				class="pokedex"
			/>
		</main>

		<div id="preloader"></div>
		<a
			href="#"
			class="back-to-top d-flex align-items-center justify-content-center"
			><i class="bi bi-arrow-up-short"></i
		></a>

		<!-- Vendor JS Files -->
		<script src="assets/vendor/purecounter/purecounter.js"></script>
		<script src="assets/vendor/aos/aos.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
		<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
		<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

		<!-- Template Main JS File -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
